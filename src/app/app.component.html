<div class="stage" (click)="clickStage($event)">
  <div
    *ngFor="let ball of balls"
    [ngStyle]="{
      width: ball.size + 'px',
      height: ball.size + 'px',
      'background-color': ball.color,
      'border-radius': '50%',
      position: 'absolute',
      top: ball.positionX + 'px',
      left: ball.positionY + 'px'
    }"
  ></div>
</div>
